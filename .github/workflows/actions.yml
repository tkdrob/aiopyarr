name: Actions

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v3

      - name: ğŸ›  Set up Python 3
        uses: actions/setup-python@v2.3.2
        id: python
        with:
          python-version: 3.x

      - name: ğŸ“¦ Install dependencies
        run:  make requirements

      - name: ğŸ–¤ Format with black
        run:  black . --check

      - name: ğŸ—ƒ Organize with isort
        run:  isort .

      - name: ğŸ§¹ Lint files with pylint
        run:  pylint aiopyarr tests

      - name: ğŸ§¹ Lint files with flake8
        run:  flake8 aiopyarr tests

      - name: ğŸ” Inspect with mypy
        run: mypy aiopyarr
  test:
    name: Test with Python ${{ matrix.python-version }}
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, "3.10"]
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2.3.2
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Install dependencies
        run:  make requirements

      - name: ğŸƒ Run tests
        run:  make coverage

  coverage:
    name: Upload coverage to Codecov
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set up Python
        uses: actions/setup-python@v2.3.2
        with:
          python-version: 3.x

      - name: ğŸ“¦ Install dependencies
        run:  make requirements

      - name: ğŸ“¤ Upload coverage to Codecov
        run: |
          make coverage
          curl -sfSL https://codecov.io/bash | bash -